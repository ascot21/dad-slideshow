<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Audio Slideshow with jPlayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Slideshow for David Scott's Birthday" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  	<script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
  	<script src="jplayer/jquery.jplayer.js"></script>
    <script src="js/jquery.audioslideshow.js"></script>
    <script src="js/custom.js"></script>
    </head>
    <body>
    	<div id="audio-slideshow" class="audio-slideshow" data-audio="audio.mp3" data-audio-duration="643">
    		<div class="audio-slides"></div>
        <div class='start faded'></div>
        <div class="controls">
          <div class='play'></div>
          <div class='pause'></div>
        </div>
      </div>
      <div class="finished"></div>
    </body>
</html>
